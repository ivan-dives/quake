unbindall

set draw_anyWeapon "cg_drawCrosshair 11 ; vstr anyweap"

set draw_gauntlet "set anyweap weapon 1 ; clearcvar sayTeamWeapDrop ; vstr draw_anyWeapon"
bind 1 "vstr draw_gauntlet"
bind ! "vstr draw_gauntlet"

set draw_machinegun "cg_drawCrosshair 15 ; clearcvar sayTeamWeapDrop ; weapon 2"
bind 2 "vstr draw_machinegun"
bind @ "vstr draw_machinegun"

set draw_shotgun "cg_drawCrosshair 1 ; set sayTeamWeapDrop say_team [ dropped [ shotgun ] ] ; weapon 3"
bind 3 "vstr draw_shotgun"
bind # "vstr draw_shotgun"

set draw_grenadeLauncher "set anyweap weapon 4 ; set sayTeamWeapDrop say_team [ dropped [ grenade launcher ] ] ; vstr draw_anyWeapon"
bind 4 "vstr draw_grenadeLauncher"
bind $ "vstr draw_grenadeLauncher"

set draw_rocketLauncher "cg_drawCrosshair 3 ; set sayTeamWeapDrop say_team [ dropped [ rocket launcher ] ] ; weapon 5"
bind q "vstr draw_rocketLauncher

// lightning gun
bind e "set anyweap weapon 6 ; set sayTeamWeapDrop say_team [ dropped [ lightning gun ] ] ; vstr draw_anyWeapon"

set draw_rail "cg_drawCrosshair 11 ; set sayTeamWeapDrop say_team [ dropped [ railgun ] ] ; weapon 7"
bind r "vstr draw_rail"

// plasma
bind f "set anyweap weapon 8 ; set sayTeamWeapDrop say_team [ dropped [ plasma gun ] ]] ; vstr draw_anyWeapon"

bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind t "messagemode"
// teamchat
bind y "messagemode2"
bind h "+chat"
bind z "say_team [ affirmative / positive / yes ]"
bind x "say_team [ enemy here ]"
bind c "say_team [ negative / no ]"
bind v "say :)"
bind b "say lol"
bind ctrl "+movedown"
bind shift "+speed"
bind pause "pause"
bind tab "+scores"
bind mouse1 +attack
bind mouse2 "+moveup"
bind mouse3 "dropweapon ; vstr sayTeamWeapDrop"
bind mouse6 "+zoom"
bind mwheeldown "droppowerup ; say_team [ dropped [ powerup(s) ] ]"
bind f1 "vote yes"
bind f2 "vote no"
bind f3 "readyup"
bind f9 "timescale 0.1 ; print timescale 0.1"
bind f10 "timescale 1 ; print timescale 1"
bind f11 "timescale 10 ; print timescale 10"
bind f12 "screenshot ; print screenshot"

